name: Deploy to AWS ECS

on: workflow_dispatch

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get AWS Account
      run: |
        ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
        echo "ACCOUNT=$ACCOUNT" >> $GITHUB_ENV
        echo "ECR_URL=$ACCOUNT.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV
    
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
        docker login --username AWS --password-stdin ${{ env.ECR_URL }}
    
    - name: Prepare Dockerfile
      run: |
        cd codebase/rdicidr-0.1.0
        
        # Create Dockerfile without heredoc
        echo "FROM node:18-alpine as builder" > Dockerfile.prod
        echo "WORKDIR /app" >> Dockerfile.prod
        echo "COPY package*.json ./" >> Dockerfile.prod
        echo "RUN npm ci" >> Dockerfile.prod
        echo "COPY . ." >> Dockerfile.prod
        echo "RUN npm run build" >> Dockerfile.prod
        echo "" >> Dockerfile.prod
        echo "FROM nginx:alpine" >> Dockerfile.prod
        echo "COPY --from=builder /app/build /usr/share/nginx/html" >> Dockerfile.prod
        echo "RUN sed -i 's/listen\(.*\)80;/listen 8080;/' /etc/nginx/conf.d/default.conf" >> Dockerfile.prod
        echo "EXPOSE 8080" >> Dockerfile.prod
        echo "CMD [\"nginx\", \"-g\", \"daemon off;\"]" >> Dockerfile.prod
    
    - name: Build and Push
      run: |
        cd codebase/rdicidr-0.1.0
        
        # Build image
        docker build -f Dockerfile.prod -t ${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
        docker tag ${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:latest
        
        # Push to ECR
        docker push ${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        docker push ${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:latest
    
    - name: Create ECS resources
      run: |
        # Create ECR repo if not exists
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || true
        
        # Create task definition
        aws ecs register-task-definition \
          --family fsl-challenge-task \
          --network-mode awsvpc \
          --requires-compatibilities FARGATE \
          --cpu 256 \
          --memory 512 \
          --execution-role-arn arn:aws:iam::${{ env.ACCOUNT }}:role/ecsTaskExecutionRole \
          --container-definitions "[{\"name\":\"fsl-app\",\"image\":\"${{ env.ECR_URL }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}\",\"portMappings\":[{\"containerPort\":8080}],\"environment\":[{\"name\":\"W_SECRET\",\"value\":\"OnBilltoribss\"}]}]" \
          --region ${{ env.AWS_REGION }}
    
    - name: Deploy
      run: |
        # Force new deployment
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition fsl-challenge-task \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }} || \
        echo "Service might not exist yet"
    
    - name: Show success
      run: |
        echo "âœ… Deployment initiated!"
        echo "Check ECS console for details"
