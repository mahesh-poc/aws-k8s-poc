name: CD Pipeline â€“ Build & Deploy to ECS Fargate

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fsl-challenge-app
  ECS_CLUSTER: fsl-challenge-cluster
  ECS_SERVICE: fsl-challenge-service
  TASK_FAMILY: fsl-challenge-task
  CONTAINER_NAME: fsl-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: codebase/rdicidr-0.1.0

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Node setup
      # -------------------------------
      - name: Setup Node.js 15
        uses: actions/setup-node@v4
        with:
          node-version: '15.14.0'

      - name: Force npm 7
        run: |
          npm install -g npm@7
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: CI=true npm run test

      - name: Build Application
        run: npm run build

      # -------------------------------
      # AWS Auth
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set AWS Account details
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com" >> $GITHUB_ENV

      # -------------------------------
      # ECR
      # -------------------------------
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Ensure ECR Repository
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --region $AWS_REGION >/dev/null 2>&1 || \
          aws ecr create-repository \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION

      # -------------------------------
      # Docker Build & Push
      # -------------------------------
      - name: Build & Push Docker Image
        run: |
          cat <<EOF > Dockerfile
          FROM node:15-alpine AS builder
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci
          COPY . .
          RUN npm run build
          FROM nginx:alpine
          COPY --from=builder /app/build /usr/share/nginx/html
          #RUN sed -i 's/listen 80;/listen 8080;/' /etc/nginx/conf.d/default.conf
          #EXPOSE 8080
          CMD ["nginx", "-g", "daemon off;"]
          EOF

          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$GITHUB_SHA
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # -------------------------------
      # ECS Cluster
      # -------------------------------
      - name: Ensure ECS Cluster
        run: |
          CLUSTER_STATUS=$(aws ecs describe-clusters \
            --clusters $ECS_CLUSTER \
            --query 'clusters[0].status' \
            --output text \
            --region $AWS_REGION)

          if [ "$CLUSTER_STATUS" != "ACTIVE" ]; then
            aws ecs create-cluster \
              --cluster-name $ECS_CLUSTER \
              --region $AWS_REGION
          fi

      # -------------------------------
      # Networking
      # -------------------------------
      - name: Get default VPC networking
        run: |
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters Name=isDefault,Values=true \
            --query 'Vpcs[0].VpcId' \
            --output text)

          SUBNETS=$(aws ec2 describe-subnets \
            --filters Name=vpc-id,Values=$VPC_ID \
            --query 'Subnets[*].SubnetId' \
            --output text | tr '\t' ',')

          SG_ID=$(aws ec2 create-security-group \
            --group-name fsl-ecs-sg \
            --description "FSL ECS SG" \
            --vpc-id $VPC_ID \
            --query 'GroupId' \
            --output text 2>/dev/null || \
          aws ec2 describe-security-groups \
            --filters Name=group-name,Values=fsl-ecs-sg \
            --query 'SecurityGroups[0].GroupId' \
            --output text)

          aws ec2 authorize-security-group-ingress \
            --group-id $SG_ID \
            --protocol tcp \
            --port 80 \
            --cidr 0.0.0.0/0 >/dev/null 2>&1 || true

          echo "SUBNETS=$SUBNETS" >> $GITHUB_ENV
          echo "SECURITY_GROUP=$SG_ID" >> $GITHUB_ENV

      # -------------------------------
      # Task Definition
      # -------------------------------
      - name: Register ECS Task Definition
        run: |
          cat <<EOF > task-def.json
          {
            "family": "$TASK_FAMILY",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "$CONTAINER_NAME",
                "image": "$IMAGE_URI",
                "essential": true,
                "portMappings": [
                  { "containerPort": 8080, "protocol": "tcp" }
                ]
              }
            ]
          }
          EOF

          aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --region $AWS_REGION

      # -------------------------------
      # ECS Service
      # -------------------------------
      - name: Deploy ECS Service
        run: |
          set +e
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'failures[0].reason' \
            --output text \
            --region $AWS_REGION)
          set -e

          if [ "$SERVICE_STATUS" = "MISSING" ]; then
            aws ecs create-service \
              --cluster $ECS_CLUSTER \
              --service-name $ECS_SERVICE \
              --task-definition $TASK_FAMILY \
              --desired-count 1 \
              --launch-type FARGATE \
              --enable-execute-command \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUP],assignPublicIp=ENABLED}" \
              --region $AWS_REGION
          else
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $TASK_FAMILY \
              --force-new-deployment \
              --region $AWS_REGION
          fi

      # -------------------------------
      # Wait for Stability
      # -------------------------------
      - name: Wait for ECS Service
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      # -------------------------------
      # Get Public IP
      # -------------------------------
      - name: Get ECS Task Public IP
        run: |
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)

          ENI_ID=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)

          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)

          echo "EXTERNAL_URL=http://$PUBLIC_IP" >> $GITHUB_ENV
          echo "External URL: http://$PUBLIC_IP"

      # -------------------------------
      # Deployment Summary
      # -------------------------------
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: $ECS_CLUSTER" >> $GITHUB_STEP_SUMMARY
          echo "- Service: $ECS_SERVICE" >> $GITHUB_STEP_SUMMARY
          echo "- Image: $IMAGE_URI" >> $GITHUB_STEP_SUMMARY
          echo "- Region: $AWS_REGION" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $EXTERNAL_URL" >> $GITHUB_STEP_SUMMARY
