name: Deploy to AWS ECS

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fsl-challenge-app
  ECS_CLUSTER: fsl-challenge-cluster
  ECS_SERVICE: fsl-challenge-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        run: |
          echo "AWS_REGION: $AWS_REGION"
          echo "ECR_REPOSITORY: $ECR_REPOSITORY"
          echo "ECS_CLUSTER: $ECS_CLUSTER"
          echo "ECS_SERVICE: $ECS_SERVICE"
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Prepare Dockerfile
        run: |
          cd codebase/rdicidr-0.1.0
          cat <<EOF > Dockerfile
          FROM node:18-alpine as builder
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci
          COPY . .
          RUN npm run build

          FROM nginx:alpine
          COPY --from=builder /app/build /usr/share/nginx/html
          RUN sed -i 's/listen 80;/listen 8080;/' /etc/nginx/conf.d/default.conf
          EXPOSE 8080
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and Push Image
        run: |
          cd codebase/rdicidr-0.1.0
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$GITHUB_SHA
          docker build -t $IMAGE .
          docker tag $IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $IMAGE
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      - name: Create Task Definition
        run: |
          cat <<EOF > task-definition.json
          {
            "family": "fsl-challenge-task",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "fsl-app",
                "image": "$IMAGE_NAME",
                "portMappings": [{ "containerPort": 8080 }],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/fsl-challenge",
                    "awslogs-region": "$AWS_REGION",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          EOF

          aws ecs register-task-definition \
            --cli-input-json file://task-definition.json

      - name: Deploy to ECS
        run: |
          aws ecs create-cluster --cluster-name $ECS_CLUSTER || true

          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition fsl-challenge-task \
            --force-new-deployment || \
          aws ecs create-service \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --task-definition fsl-challenge-task \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={assignPublicIp=ENABLED}"

      - name: Deployment Summary
        if: always()
        run: |
          echo "### ECS Deployment Complete" >> $GITHUB_STEP_SUMMARY
