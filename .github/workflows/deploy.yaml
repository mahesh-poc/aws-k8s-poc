name: CI-CD Pipeline (ECS Fargate)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: fsl-challenge-cluster
  ECS_SERVICE: fsl-challenge-service
  TASK_FAMILY: fsl-challenge-task
  CONTAINER_NAME: fsl-app
  ECR_REPOSITORY: fsl-challenge-app
  SUBNETS: subnet-020116b0754f1d33c,subnet-0779b450a83c01a9e,subnet-0825a437c577b7ba9,subnet-09a7da3502fbcde00,subnet-034f98187e39b223c,subnet-0750824108f45ff35
  SECURITY_GROUP: sg-02b3ede9eaad77039

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codebase/rdicidr-0.1.0

    steps:
    # -------------------------------
    # CI STEPS (Working reference)
    # -------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 15
      uses: actions/setup-node@v4
      with:
        node-version: '15.14.0'

    - name: Force npm 7
      run: |
        npm install -g npm@7
        node --version
        npm --version

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      run: CI=true npm run test

    - name: Build Application
      run: npm run build

    # -------------------------------
    # AWS AUTHENTICATION
    # -------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: ecr
      uses: aws-actions/amazon-ecr-login@v2

    # -------------------------------
    # DOCKER BUILD & PUSH
    # -------------------------------
    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${{ github.sha }}
        IMAGE_URI=${{ steps.ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    # -------------------------------
    # ECS TASK DEFINITION
    # -------------------------------
    - name: Register ECS task definition
      run: |
        cat <<EOF > task-def.json
        {
          "family": "${TASK_FAMILY}",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512",
          "executionRoleArn": "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecsTaskExecutionRole",
          "containerDefinitions": [
            {
              "name": "${CONTAINER_NAME}",
              "image": "${IMAGE_URI}",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 8080,
                  "protocol": "tcp"
                }
              ]
            }
          ]
        }
        EOF

        aws ecs register-task-definition \
          --cli-input-json file://task-def.json \
          --region $AWS_REGION

    # -------------------------------
    # CREATE / UPDATE ECS SERVICE
    # -------------------------------
    - name: Create or update ECS service
      run: |
        STATUS=$(aws ecs describe-services \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --query 'services[0].status' \
          --output text \
          --region $AWS_REGION)

        echo "Current service status: $STATUS"

        if [ "$STATUS" = "None" ] || [ "$STATUS" = "INACTIVE" ]; then
          echo "Creating ECS service..."
          aws ecs create-service \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --task-definition $TASK_FAMILY \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUP],assignPublicIp=ENABLED}" \
            --region $AWS_REGION
        else
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $TASK_FAMILY \
            --force-new-deployment \
            --region $AWS_REGION
        fi

    # -------------------------------
    # WAIT FOR STABILITY âœ… (ADDED)
    # -------------------------------
    - name: Wait for ECS Service
      run: |
        echo "Waiting for ECS service to stabilize..."
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION

    # -------------------------------
    # DEPLOYMENT SUMMARY âœ… (ADDED)
    # -------------------------------
    - name: Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Cluster:** $ECS_CLUSTER" >> $GITHUB_STEP_SUMMARY
        echo "- **Service:** $ECS_SERVICE" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** $IMAGE_URI" >> $GITHUB_STEP_SUMMARY
        echo "- **Region:** $AWS_REGION" >> $GITHUB_STEP_SUMMARY
